# Phase 1a: Batch size = 1
config_name: sanity_batch_1
model_name: meta-llama/Llama-3.2-1B

max_input_tokens: 128
max_output_tokens: 128
num_input_prompts: 32

gpus: [0]
num_processes: 1
num_cycles: 2

fp_precision: float16

batching:
  batch_size: 1
  strategy: static

decoder:
  temperature: 0.8
  do_sample: true
  top_k: 50
  top_p: 1.0

quantization:
  quantization: false

prompts:
  type: huggingface
  dataset: ai-energy-score
  split: train
  sample_size: 32
