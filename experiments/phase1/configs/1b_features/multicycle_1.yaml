# Phase 1b.1: Multi-cycle validation - 1 cycle (no warm-up for comparison)
config_name: feature_multicycle_1
model_name: meta-llama/Llama-3.2-1B

max_input_tokens: 128
max_output_tokens: 128
num_input_prompts: 64

gpus: [0]
num_processes: 1
num_cycles: 1

fp_precision: float16

batching:
  batch_size: 8
  strategy: static

decoder:
  preset: deterministic

quantization:
  quantization: false

prompts:
  type: huggingface
  dataset: ai-energy-score
  split: train
  sample_size: 64
